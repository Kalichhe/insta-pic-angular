<div class="login-box">
  <h2>Registrar usuario</h2>
  <form [formGroup]="signUpForm">
    <input
      id="email"
      type="email"
      formControlName="email"
      class="input-text"
      placeholder="Email"
    />
    <input
      id="userName"
      formControlName="userName"
      type="text"
      class="input-text"
      placeholder="Nombre de usuario"
    />
    <input
      id="password"
      formControlName="password"
      type="password"
      class="input-text"
      placeholder="ContraseÃ±a"
    />
    <input
      id="rePassword"
      formControlName="rePassword"
      type="password"
      class="input-text"
      placeholder="Confirme la contraseÃ±a"
    />
    <input
      id="profileOwner"
      formControlName="profileOwner"
      type="text"
      class="input-text"
      placeholder="Propietario del perfil (yes/no: si/no)"
    />
  </form>
  <a (click)="onResgister()" class="primary">Crear</a>
  <a [routerLink]="['/login']" class="secondary">Regresar</a>
</div>
