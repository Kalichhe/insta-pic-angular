<div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm">
        <input id="userName" type="text" formControlName="userName" class="input-text" placeholder="Nombre de usuario" />
        <input id="password" type="password" formControlName="password" class="input-text" placeholder="Contraseña" />
    </form>
    <a (click)="onLogin()"  class="primary">Ingresar</a>
    <a [routerLink]="['/sign-up']" class="secondary">Registrarse</a>
  </div>
